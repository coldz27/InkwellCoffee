<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="../CSS/carrinho.css">
  
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>


<body>
    <script defer src="../JS/CARRINHO.JS"></script>
    <header>
        <a href="../index.html">
            <img src="img/Logo.png" class="logo"
                alt="Um dragão verde a segurar um pincel pingado por tinta marrom, semelhante a café">
        </a>
        <nav>
            <a href="menu.html">Menu</a>
            <a href="quemsomos.html">Quem somos?</a>
            <a href="https://www.google.com/maps">Encontre uma loja</a>
            <div class="d-flex">
                <div class="nav-item position-relative me-3">
                    <a class="nav-link" href="carrinho.html" id="cartIcon">
                        <i class="bi bi-cart3"></i>
                        <span class="cart-badge" id="cartBadge">0</span>
                    </a>
                </div>
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i> Minha Conta
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="perfil.html">Login</a></li>
                        <li><a class="dropdown-item" href="perfil.html">Registrar</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="index.html">Sair</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <!-- Conteúdo Principal -->
    <div class="container my-4">
        <div class="row">
            <!-- Lista de Produtos -->
            <div class="col-lg-8">
                <h2 class="mb-4">Nossos Produtos</h2>
                <div class="row" id="productList">
                    <!-- Os produtos serão carregados aqui com JavaScript -->
                </div>
            </div>

            <!-- Carrinho de Compras -->
            <div class="col-lg-4">
                <div class="cart-summary">
                    <h3 class="mb-4">Seu Carrinho</h3>
                    <div id="cartItems">
                        <!-- Itens do carrinho serão carregados aqui -->
                        <div class="empty-cart" id="emptyCart">
                            <i class="bi bi-cart-x"></i>
                            <p>Seu carrinho está vazio</p>
                            <a href="#" class="btn btn-primary">Continuar Comprando</a>
                        </div>
                    </div>

                    <div id="cartContent" style="display: none;">
                        <div class="cart-items" id="cartItemsList">
                            <!-- Itens do carrinho serão inseridos aqui -->
                        </div>

                        <div class="cart-totals mt-4 pt-4 border-top">
                            <div class="d-flex justify-content-between mb-2">
                                <span>Subtotal:</span>
                                <span id="subtotal">R$ 0,00</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Frete:</span>
                                <span id="shipping">R$ 0,00</span>
                            </div>
                            <div class="d-flex justify-content-between mb-3 fw-bold">
                                <span>Total:</span>
                                <span id="total">R$ 0,00</span>
                            </div>
                            <button class="btn btn-primary w-100" id="checkoutBtn">Finalizar Compra</button>
                            <button class="btn btn-outline-secondary w-100 mt-2" id="clearCartBtn">Limpar
                                Carrinho</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Detalhes do Produto -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalTitle">Detalhes do Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="" id="productModalImage" class="img-fluid rounded" alt="Produto">
                        </div>
                        <div class="col-md-6">
                            <h4 id="productModalName"></h4>
                            <p id="productModalDescription"></p>
                            <h5 class="product-price" id="productModalPrice"></h5>
                            <div class="mt-4">
                                <div class="quantity-controls mb-3">
                                    <label class="form-label">Quantidade:</label>
                                    <div class="d-flex align-items-center">
                                        <button class="quantity-btn" id="decreaseQuantity">
                                            <i class="bi bi-dash"></i>
                                        </button>
                                        <input type="number" class="quantity-input" id="productQuantity" value="1"
                                            min="1">
                                        <button class="quantity-btn" id="increaseQuantity">
                                            <i class="bi bi-plus"></i>
                                        </button>
                                    </div>
                                </div>
                                <button class="btn btn-primary w-100" id="addToCartModal">
                                    <i class="bi bi-cart-plus"></i> Adicionar ao Carrinho
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="social-links">
            <a href="https://www.youtube.com/" target="_blank">
                <ion-icon name="logo-youtube"></ion-icon>
            </a>

            <a href="https://www.instagram.com/" target="_blank">
                <ion-icon name="logo-instagram"></ion-icon>
            </a>
        </div>

        <p class="copy">© 2025 Inkwell Coffee — Criando mundos, um gole por vez.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Dados de exemplo dos produtos

    </script>
</body>

</html>
